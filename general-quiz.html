<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu" id="menu-screen">
        <div class="menu-inner">

            <a href="/index.html" aria-label="Go to homepage">
                <svg class="home-btn" width="50" height="50" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor">
                    <path d="M32 10L6 30h8v24h14V40h8v14h14V30h8L32 10z" />
                    <path d="M0 0h64v64H0z" fill="none" />
                </svg>
            </a>

            <a class="quiz-item" href="/german-quiz.html">German Quiz</a>
            <a class="quiz-item" href="/french-quiz.html">French Quiz</a>
            <a class="quiz-item" href="/polish-quiz.html ">Polish Quiz</a>
            <img class="hide-on-desktop" onclick="toggleMenu()" src="hamburger-menu.svg" alt="hamburger-menu">
        </div>

    </div>

    <div id="sideMenu" class="side-menu">

        <a class="quiz-item" href="/german-quiz.html">German Quiz</a>
        <a class="quiz-item" href="/french-quiz.html">French Quiz</a>
        <a class="quiz-item" href="/polish-quiz.html ">Polish Quiz</a>
    </div>


    <div class="container">

        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1>
            <p>Test your general knowledge with these fun questions</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div class="screen" id="quiz-screen">

            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>


                </div>

            </div>

            <div id="answers-container" class="answers-container">

            </div>

            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>

                <div id="result-message">Good job!</div>

            </div>
            <button id="restart-btn">Restart Quiz</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
